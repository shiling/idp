<!doctype html>
<html class="no-js" lang="en" ng-app="cmartApp">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="js/vendor/head.min.js"></script>
        <script src="js/app/scripts.js"></script>
        <script>
            head.ready("jquery", function() {
                $(function() {
                    head.ready("foundation", function() {
                        
                    });
                });
            });
        </script>
        <style>

        </style>
        <title>CMart</title>
    </head>
    <body ng-cloak>
        <div class="off-canvas-wrap">
            <div class="inner-wrap">

                <cm-menu></cm-menu>

                <!-- Content -->
                <section class="main-section">

                    <div class="row">
                        <div class="small-12 columns">
                            <br/>
                            <div class="row">
                                <div class="small-12 medium-6 small-centered columns">
                                    <div class="small-3 columns">
                                        <a href="#" class="button"><i class="fa fa-caret-left"></i></a>
                                    </div>
                                    <div class="small-6 columns text-center">
                                        <h3>March, 2014</h3>
                                    </div>
                                    <div class="small-3 columns">
                                        <a href="#" class="button"><i class="fa fa-caret-right"></i></a>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="small-12 columns text-center">
                                    <h4>This month you have spent:</h4>
                                    <h3>$38.90</h3>
                                    <img src="img/pie.jpg"/>
                                </div>
                            </div>

                            <div class="row">
                                <div class="small-12 medium-6 medium-centered columns">
                                    <h6 class="text-center">Breakdown by:</h6>
                                    <ul class="button-group">
                                        <li class="small-6 columns"><a href="#" class="button expand secondary">Time</a></li>
                                        <li class="small-6 columns"><a href="#" class="button expand ">Category</a></li>
                                    </ul>
                                </div>
                            </div>

                        </div>
                    </div>
                </section><!--content-->

            </div><!--inner-wrap-->
        </div><!--off-canvas-wrap-->
    </body>
</html>
