<!doctype html>
<html class="no-js" lang="en" ng-app="cmartApp">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="http://cdnjs.cloudflare.com/ajax/libs/foundation/5.0.2/css/foundation.min.css" rel="stylesheet">
        <link href="css/app.css" rel="stylesheet">
        <script src="js/vendor/modernizr.js"></script>
        <script src="js/vendor/jquery.js"></script>
        <script src="js/foundation.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.8/angular.min.js"></script>
        <script src="js/angular/mm-foundation-tpls-0.1.0.min.js"></script>
        <script src="js/angular/angular-webstorage.js"></script>
        <script src="js/angular/app.js"></script>
        <script src="js/angular/models.js"></script>
        <script src="js/angular/catelogControllers.js"></script>
        <script>
            $(function() {
                $(document).foundation();
            });
        </script>
        <title>CMart - Store</title>
    </head>
    <body>
        <div class="off-canvas-wrap">
            <div class="inner-wrap">

                <!-- Nav Bar -->
                <nav class="tab-bar" data-magellan-expedition="fixed">
                    <section class="left-small">
                        <a class="left-off-canvas-toggle menu-icon"><span></span></a>
                    </section>

                    <section class="middle tab-bar-section">
                        <h1 class="title" style="text-align:center;">Store</h1>
                    </section>

                    <section class="right-small">
                        <a class="menu-icon" ><span></span></a>
                    </section>
                </nav><!-- nav bar -->

                <!-- Off Canvas Menu -->
                <aside class="left-off-canvas-menu">
                    <ul class="off-canvas-list">
                        <li><a href="#"><img src="#" height="80" width="80"/>Guest</a></li>
                        <li><a href="index.html">Store</a></li>
                        <li><a href="cart.html">Cart</a></li>
                        <li><a href="favourites.html">Favourites</a></li>
                        <li><a href="purchases.html">Purchases</a></li>
                        <li><a href="statistics.html">Statistics</a></li>
                        <li><a href="settings.html">Settings</a></li>
                    </ul>
                </aside><!--off canvas menu-->

                <!-- Content -->
                <section class="main-section">

                    <!--search-->
                    <div class="row">
                        <div class="small-12 columns">
                            <form>
                                <div class="row collapse">
                                    <div class="small-10 columns">
                                        <input type="text" placeholder="Search for Product / Brand">
                                    </div>
                                    <div class="small-2 columns">
                                        <a href="#" class="button postfix">Go</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                    <!--categories-->
                    <div ng-controller="categoriesController" ng-init="init()">
                        <div class="row">
                            <div class="small-12 columns">
                                <div class="cat-bar">
                                    <tabset>
                                        <tab heading="All">
                                            All tab content
                                        </tab>
                                        <tab ng-repeat="category in categories" heading="{{category.name}}">
                                            <tabset>
                                                <tab heading="All">All {{category.name}} tab content</tab>
                                                <tab ng-repeat="subcategory in category.subcategories" heading="{{subcategory.name}}">
                                                    {{subcategory.name}} tab content
                                                </tab>
                                            </tabset>
                                        </tab>
                                    </tabset>
                                </div>
                            </div>
                        </div>
                    </div> <!--ng-controller: categoriesController-->

                    <!--products-->
                    <div ng-controller="productsController" ng-init="init()">
                        <div class="row">
                            <div class="small-12 columns">
                                <ul class="small-block-grid-2 medium-block-grid-3 large-block-grid-4">
                                    <li ng-repeat="product in products">
                                        <div class="panel">
                                            <a href="/product?name={{product.name}}">
                                                <div class="row">
                                                    <h5>{{product.name}}</h5>
                                                </div>
                                                <div class="row">
                                                    <img src=""/>
                                                </div>
                                                <div class="row">
                                                    <h5>{{product.price| currency}}</h5>
                                                </div>
                                            </a>
                                            <form>
                                                <div class="row" ng-show="getQuantity(product)===0">
                                                    <a href="#" class="button expand" ng-click="updateQuantity(product, 1)">Add To Cart</a>
                                                </div>
                                                <div class="row" ng-show="getQuantity(product)>0">
                                                    <div class="small-3 columns">
                                                        <a href="#" class="tiny button" ng-click="updateQuantity(product, getQuantity(product)-1)">-</a>
                                                    </div>
                                                    <div class="small-6 columns">
                                                        <input type="text" ng-model="cart.items[product.name]['quantity']" ng-model-onblur ng-change="validateQuantity(product)"/>
                                                    </div>
                                                    <div class="small-3 columns">
                                                        <a href="#" class="tiny button" ng-click="updateQuantity(product, getQuantity(product)+1)">+</a>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>

                    </div>

                </section><!--content-->

                <!-- close the off-canvas menu -->
                <a class="exit-off-canvas"></a>

            </div><!--inner-wrap-->
        </div><!--off-canvas-wrap-->
    </body>
</html>
