<!doctype html>
<html class="no-js" lang="en" ng-app="cmartApp">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="css/foundation.css" rel="stylesheet">
        <link href="css/font-awesome.min.css" rel="stylesheet">
        <link href="css/app.css" rel="stylesheet">
        <script src="js/vendor/modernizr.js"></script>
        <script src="js/vendor/jquery.js"></script>
        <script src="js/foundation.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.8/angular.min.js"></script>
        <script src="js/angular/mm-foundation-tpls-0.1.0.min.js"></script>
        <script src="js/angular/angular-webstorage.js"></script>
        <script src="js/angular/app.js"></script>
        <script src="js/angular/models.js"></script>
        <script src="js/angular/catelogControllers.js"></script>
        <script>
            $(function() {
                Foundation.set_namespace = function () {};
                $(document).foundation();
                $("#addFilter-btn").click(function(){
                    $("#filterModal").foundation('reveal','close');
                });
            });
        </script>
        <title>CMart - Store</title>
    </head>
    <body>
        <div class="off-canvas-wrap">
            <div class="inner-wrap">

                <!-- Nav Bar -->
                <nav class="tab-bar" data-magellan-expedition="fixed">
                    <section class="left-small">
                        <a class="left-off-canvas-toggle menu-icon"><span></span></a>
                    </section>

                    <section class="middle tab-bar-section text-center">
                        <h1 class="title">Store</h1>
                    </section>

                    <section class="right-small text-center">
                        <a href="cart.html"><i class="fa fa-shopping-cart fa-lg white"></i></a>
                    </section>
                </nav><!-- nav bar -->

                <!-- Off Canvas Menu -->
                <aside class="left-off-canvas-menu">
                    <ul class="off-canvas-list">
                        <li><a ><img src="#" height="80" width="80"/>Guest</a></li>
                        <li><a href="index.html">Store</a></li>
                        <li><a href="cart.html">Cart</a></li>
                        <li><a href="favourites.html">Favourites</a></li>
                        <li><a href="purchases.html">Purchases</a></li>
                        <li><a href="statistics.html">Statistics</a></li>
                        <li><a href="settings.html">Settings</a></li>
                    </ul>
                </aside><!--off canvas menu-->

                <!-- Content -->
                <section class="main-section">
                    <div class="row">
                        <div class="small-12 columns">
                            <br/>
                            <!--search-->
                            <div ng-controller="searchController" ng-init="init()">
                                <div class="row collapse">
                                    <div class="small-10 columns">
                                        <input ng-model="searchService.name" type="text" placeholder="Search for Product / Brand">
                                    </div>
                                    <div class="small-2 columns">
                                        <a class="button postfix">Go</a>
                                    </div>
                                </div>
                                <div class="row">
                                    Filters: 
                                    {{getAppliedFilters()}}
                                    <a class="tiny button round" data-reveal-id="filterModal" data-reveal>Add</a>
                                    <div id="filterModal" class="reveal-modal text-center" data-reveal>
                                        <h4>Add A Filter:</h4>
                                        <select ng-model="selectedFilter" ng-options="filter.name for filter in filters">
                                            <option value="">-- Select a filter --</option>
                                        </select>
                                        <a id="addFilter-btn" class="button" ng-click="addFilter(selectedFilter)">Add</a>
                                    </div>
                                </div>
                            </div>
                            <!--search-->

                            <!--categories-->
                            <div ng-controller="categoriesController" ng-init="init()">
                                <div class="row">
                                    <div class="cat-bar">
                                        <ul class='button-group'>
                                            <li><a class="button" ng-class="{'cat-btn-active': isActiveCategory(null), 'cat-btn-inactive': !isActiveCategory(null)}" ng-click="selectCategory(null)">All</a></li>
                                            <li ng-repeat="category in categories">
                                                <a class="button" ng-class="{'cat-btn-active': isActiveCategory(category), 'cat-btn-inactive': !isActiveCategory(category)}" ng-click="selectCategory(category)">{{category.name}}</a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="cat-bar">
                                        <ul class='button-group' ng-hide="isActiveCategory(null) || subcategories.length === 0">
                                            <li><a class="button" ng-class="{'cat-btn-active': isActiveSubcategory(null), 'cat-btn-inactive': !isActiveSubcategory(null)}" ng-click="selectSubcategory(null)">All</a></li>
                                            <li ng-repeat="subcategory in subcategories">
                                                <a class="button" ng-class="{'cat-btn-active': isActiveSubcategory(subcategory), 'cat-btn-inactive': !isActiveSubcategory(subcategory)}" ng-click="selectSubcategory(subcategory)">{{subcategory.name}}</a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div> <!--categories-->

                            <!--products-->
                            <div ng-controller="productsController" ng-init="init()">
                                <ul class="small-block-grid-2 medium-block-grid-3 large-block-grid-4">
                                    <li ng-repeat="product in products | filter: productFilter2()">
                                        <div class="row">
                                            <div class="small-11 small-centered columns product-tile">
                                                <div class="row">
                                                    <div class="small-11 small-centered columns">
                                                        <a href="product.html?{{product.name}}">
                                                            <h5>{{product.name}}</h5>
                                                            <div class="row" align="center">
                                                                <img class ="th" src="img/{{product.image}}" style='width:100%;' alt="{{product.name}}"/>
                                                            </div>
                                                            <h5>{{product.price| currency}}</h5>
                                                        </a>
                                                    </div>
                                                </div>
                                                <div class="row" ng-show="getQuantity(product) === 0">
                                                    <a class="button expand buttom" ng-click="updateQuantity(product, 1)">Add To Cart</a>
                                                </div>
                                                <div class="row collapse" ng-show="getQuantity(product) > 0">
                                                    <div class="small-3 columns">
                                                        <a class="tiny button prefix buttom" ng-click="updateQuantity(product, getQuantity(product) - 1)">
                                                            <i class="fa fa-minus fa-lg"></i>
                                                        </a>
                                                    </div>
                                                    <div class="small-6 columns">
                                                        <input type="text" class="buttom" ng-model="cart.items[product.name]['quantity']" ng-model-onblur ng-change="validateQuantity(product)"/>
                                                    </div>
                                                    <div class="small-3 columns">
                                                        <a class="tiny button prefix buttom" ng-click="updateQuantity(product, getQuantity(product) + 1)">
                                                            <i class="fa fa-plus fa-lg"></i>
                                                        </a>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                            </div><!--products-->

                        </div>
                    </div>
                </section><!--content-->

                <!-- close the off-canvas menu -->
                <a class="exit-off-canvas"></a>

            </div><!--inner-wrap-->
        </div><!--off-canvas-wrap-->
    </body>
</html>
