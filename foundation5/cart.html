<!doctype html>
<html class="no-js" lang="en" ng-app="cmartApp">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="http://cdnjs.cloudflare.com/ajax/libs/foundation/5.0.2/css/foundation.min.css" rel="stylesheet">
        <link href="css/app.css" rel="stylesheet">
        <script src="js/vendor/modernizr.js"></script>
        <script src="js/vendor/jquery.js"></script>
        <script src="js/foundation.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.8/angular.min.js"></script>
        <script src="js/angular/mm-foundation-tpls-0.1.0.min.js"></script>
        <script src="js/angular/angular-webstorage.js"></script>
        <script src="js/angular/app.js"></script>
        <script src="js/angular/models.js"></script>
        <script src="js/angular/catelogControllers.js"></script>
        <script>
            $(function() {
                $(document).foundation();
            });
        </script>
        <title>CMart - Cart</title>
    </head>
    <body>
        <div class="off-canvas-wrap">
            <div class="inner-wrap">

                <!-- Nav Bar -->
                <nav class="tab-bar" data-magellan-expedition="fixed">
                    <section class="left-small">
                        <a class="left-off-canvas-toggle menu-icon"><span></span></a>
                    </section>

                    <section class="middle tab-bar-section">
                        <h1 class="title" style="text-align:center;">Cart</h1>
                    </section>

                    <section class="right-small">
                        <a class="menu-icon" ><span></span></a>
                    </section>
                </nav><!-- nav bar -->

                <!-- Off Canvas Menu -->
                <aside class="left-off-canvas-menu">
                    <ul class="off-canvas-list">
                        <li><a href="#"><img src="#" height="80" width="80"/>Guest</a></li>
                        <li><a href="index.html">Store</a></li>
                        <li><a href="cart.html">Cart</a></li>
                        <li><a href="favourites.html">Favourites</a></li>
                        <li><a href="purchases.html">Purchases</a></li>
                        <li><a href="statistics.html">Statistics</a></li>
                        <li><a href="settings.html">Settings</a></li>
                    </ul>
                </aside><!--off canvas menu-->

                <!-- Content -->
                <section class="main-section">

                    <div class="row">
                        <div class="small-12 columns">

                            <table style="width:100%;" ng-controller="productsController" ng-init="init()">
                                <tbody>
                                    <tr ng-show="getNumOfItemsInCart()==0" colspan="3">
                                        <td class='text-center'><h3>There's nothing in your cart!</h3></td>
                                    </tr>
                                    <tr ng-repeat="item in cart.items">
                                        <td><img height="100" width="100" src="#"/></td>
                                        <td>
                                            <div class="row">
                                                <h3>{{item.product.name}}</h3>
                                            </div>
                                            <div class="row">
                                                <h6>{{item.product.price| currency}}</h6>
                                            </div>
                                            <div class="row">
                                                <div class="small-3 columns">
                                                    <a href="#" class="tiny button" ng-click="updateQuantity(item.product, getQuantity(item.product) - 1)">-</a>
                                                </div>
                                                <div class="small-6 columns">
                                                    <input type="text" ng-model="item.quantity" ng-model-onblur ng-change="validateQuantity(item.product)"/>
                                                </div>
                                                <div class="small-3 columns">
                                                    <a href="#" class="tiny button" ng-click="updateQuantity(item.product, getQuantity(item.product) + 1)">+</a>
                                                </div>
                                            </div>
                                        </td>
                                        <td>
                                            <a href="#" class="tiny button">x</a>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td colspan="3">
                                            <div class="small-10 small-centered columns">
                                                <div class="row">
                                                    <div class="small-9 columns"><h5>Subtotal</h5></div>
                                                    <div class="small-3 columns"><h5>$x.xx</h5></div>
                                                </div>
                                                <div class="row">
                                                    <div class="small-9 columns"><h5>Delivery Fee</h5></div>
                                                    <div class="small-3 columns"><h5>$x.xx</h5></div>
                                                </div>
                                                <div class="row">
                                                    <a href="#" class="button expand round text-left">
                                                        <div class="small-9 columns"><h3>Checkout</h3></div>
                                                        <div class="small-3 columns"><h3>$x.xx</h3></div>
                                                    </a>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                </section><!--content-->

                <!-- close the off-canvas menu -->
                <a class="exit-off-canvas"></a>

            </div><!--inner-wrap-->
        </div><!--off-canvas-wrap-->
    </body>
</html>
