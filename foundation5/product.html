<!doctype html>
<html class="no-js" lang="en" ng-app="cmartApp">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="http://cdnjs.cloudflare.com/ajax/libs/foundation/5.0.2/css/foundation.min.css" rel="stylesheet">
        <link href="css/app.css" rel="stylesheet">
        <script src="js/vendor/modernizr.js"></script>
        <script src="js/vendor/jquery.js"></script>
        <script src="js/foundation.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.8/angular.min.js"></script>
        <script src="js/angular/mm-foundation-tpls-0.1.0.min.js"></script>
        <script src="js/angular/angular-webstorage.js"></script>
        <script src="js/angular/app.js"></script>
        <script src="js/angular/models.js"></script>
        <script src="js/angular/catelogControllers.js"></script>
        <script src="js/angular/productViewController.js"></script>
        <script>
            $(function() {
                Foundation.set_namespace = function () {};
                $(document).foundation();
            });
        </script>
        <title>CMart - Store</title>
    </head>
    <body>
        <div class="off-canvas-wrap">
            <div class="inner-wrap">

                <!-- Nav Bar -->
                <nav class="tab-bar" data-magellan-expedition="fixed">
                    <section class="left-small">
                        <a class="left-off-canvas-toggle menu-icon"><span></span></a>
                    </section>

                    <section class="middle tab-bar-section">
                        <h1 class="title" style="text-align:center;">Store</h1>
                    </section>

                    <section class="right-small">
                        <a class="menu-icon" ><span></span></a>
                    </section>
                </nav><!-- nav bar -->

                <!-- Off Canvas Menu -->
                <aside class="left-off-canvas-menu">
                    <ul class="off-canvas-list">
                        <li><a href="#"><img src="#" height="80" width="80"/>Guest</a></li>
                        <li><a href="index.html">Store</a></li>
                        <li><a href="cart.html">Cart</a></li>
                        <li><a href="favourites.html">Favourites</a></li>
                        <li><a href="purchases.html">Purchases</a></li>
                        <li><a href="statistics.html">Statistics</a></li>
                        <li><a href="settings.html">Settings</a></li>
                    </ul>
                </aside><!--off canvas menu-->

                <!-- Content -->
                <section class="main-section">

                    <div ng-controller="retrieveProduct" ng-init="init()" class="content">
                        
                        <br/><br/>
                        <div id="product-name">{{product.name}}</div>
                        <div id="brand-name">by {{product.brand}}</div>
                        <div id="product-image"><img src="img/{{product.image}}" alt="{{product.name}}" style='height: 250px'></div><br/>
                        <div id="product-price">${{product.price}} </div>per {{product.unit}}<br/>
                        
                        <div class="panel">{{product.description}}</div><br/>
                    </div>
                        
                    <div class="row">
                        <div class="small-3 small-offset-3 columns">
                            <a href="#" class="button expand" ng-click="updateQuantity(product, 1)">Add To Cart</a>
                        </div>
                        <div class="small-3 columns end">
                            <a href="#" class="button expand" ng-click="updateQuantity(product, 1)">Subscribe</a>
                        </div>
                    </div>
                    
                    <div class="content">
                        <div>Related products:</div><br/>
                    <ul class="small-block-grid-6" ng-controller="retrieveRelated" ng-init="init()">
                        <li ng-repeat="product in products">
                            <a class="th" href="product.html?{{product.name}}" ng-show="{{!!product.image}}">
                                <img src="img/{{product.image}}" alt="{{product.name}}" style='width: 100%'>
                            </a>
                        </li> 
                    </ul>
                    </div>
                        

                </section><!--content-->

                <!-- close the off-canvas menu -->
                <a class="exit-off-canvas"></a>

            </div><!--inner-wrap-->
        </div><!--off-canvas-wrap-->
    </body>
</html>
