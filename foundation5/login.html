<!doctype html>
<html class="no-js" lang="en" ng-app="cmartApp">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="js/vendor/head.min.js"></script>
        <script src="js/app/scripts.js"></script>
        <script>
            head.ready("jquery", function() {
                $(function() {
                    head.ready("foundation", function() {
                        
                    });
                });
            });
        </script>
        <title>CMart</title>
    </head>
    <body>
        <div class="off-canvas-wrap">
            <div class="inner-wrap">

                <!-- Nav Bar -->
                <nav class="tab-bar" data-magellan-expedition="fixed">
                    <section class="left-small">
                        <a class="left-off-canvas-toggle menu-icon"><span></span></a>
                    </section>

                    <section class="middle tab-bar-section">
                        <h1 class="title" style="text-align:center;">CMart</h1>
                    </section>

                    <section class="right-small text-center">
                        <a href="cart.html"><i class="fa fa-shopping-cart fa-lg white"></i></a>
                    </section>
                </nav><!-- nav bar -->

                <!-- Off Canvas Menu -->
                <aside class="left-off-canvas-menu">
                    <ul class="off-canvas-list" ng-controller='identityController' ng-init="init()">
                        <li><a href="login.html"><img ng-src="img/Guest.png" height="80" width="80"/> {{username()}}</a></li>
                        <li><a href="index.html"><i class='fa fa-home'></i> Store</a></li>
                        <li><a href="cart.html"><i class='fa fa-shopping-cart'></i> Cart</a></li>
                        <li><a href="favourites.html"><i class='fa fa-heart'></i> Favourites</a></li>
                        <li><a href="purchases.html"><i class='fa fa-dollar'></i> Purchases</a></li>
                        <li><a href="subscriptions.html"><i class='fa fa-calendar'></i> Subscriptions</a></li>
                        <li><a href="statistics.html"><i class='fa fa-bar-chart-o'></i> Statistics</a></li>
                        <li><a href="settings.html"><i class='fa fa-gear'></i> Settings</a></li>
                    </ul>
                </aside><!--off canvas menu-->

                <!-- Content -->
                <section class="main-section">
                    <div class="row">
                        <div class="large-6 large-centered columns">
                            <br/>
                            <h2> Login <small>to use the following features</small></h2>
                            <ul>
                                <li>Favourites</li>
                                <li>Purchase History</li>
                                <li>Subscriptions</li>
                                <li>Statistics</li>
                            </ul>
                                
                            <form name="myForm" ng-controller="identityController" ng-init="init()" ng-submit="login()">
                                <label ng-class='{error: loginForm.errors.username}'>Username
                                    <input type="text" ng-model="loginForm.username" placeholder="Samuel" required>
                                    <small class='error' ng-show='!!loginForm.errors.username'>{{loginForm.errors.username}}</small>
                                </label>
                                <label ng-class='{error: loginForm.errors.password}'>Password <a href='forgotPassword.html'> (Did you forget?)</a>
                                    <input type="password" ng-model="loginForm.password" placeholder="123456" required>
                                    <small class='error' ng-show='!!loginForm.errors.password'>{{loginForm.errors.password}}</small>
                                </label>
                                <input type="submit" id="submit" class="button expand" value="Login" />
                            </form>
                            <h2>New here?</h2>
                            <a href="register.html" class='button expand'>Register</a>
                        </div>
                    </div>
                </section><!--content-->

                <!-- close the off-canvas menu -->
                <a class="exit-off-canvas"></a>

            </div><!--inner-wrap-->
        </div><!--off-canvas-wrap-->
    </body>
</html>
