<!doctype html>
<html class="no-js" lang="en" ng-app="cmartApp">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!--SITE WIDE-->
        <link href="css/foundation.css" rel="stylesheet">
        <link href="css/font-awesome.min.css" rel="stylesheet">
        <link href="css/app.css" rel="stylesheet">
        <script src="js/vendor/modernizr.js"></script>
        <script src="js/vendor/jquery.js"></script>
        <script src="js/foundation.min.js"></script>
        <script src="js/angular/angular.min.js"></script>
        <script src="js/angular/mm-foundation-tpls-0.1.0.min.js"></script>
        <script src="js/angular/angular-webstorage.js"></script>
        <script src="js/angular/angular-truncate.js"></script>
        <script src="js/angular/app.js"></script>
        <script src="js/angular/models.js"></script>
   		<script src="js/angular/identityController.js"></script>
        <!--THIS PAGE ONLY-->
        <!--add more scripts here-->
        <script>
            $(function() {
                Foundation.set_namespace = function() {
                };
                $(document).foundation();
            });
        </script>
        <title>CMart</title>
    </head>
    <body>
        <div class="off-canvas-wrap">
            <div class="inner-wrap">

                <!-- Nav Bar -->
                <nav class="tab-bar" data-magellan-expedition="fixed">
                    <section class="left-small">
                        <a class="left-off-canvas-toggle menu-icon"><span></span></a>
                    </section>

                    <section class="middle tab-bar-section">
                        <h1 class="title" style="text-align:center;">CMart</h1>
                    </section>

                    <section class="right-small text-center">
                        <a href="cart.html"><i class="fa fa-shopping-cart fa-lg white"></i></a>
                    </section>
                </nav><!-- nav bar -->

                <!-- Off Canvas Menu -->
                <aside class="left-off-canvas-menu">
                    <ul class="off-canvas-list" ng-controller="identityController" ng-init="init()">
                        <li>
                            <a href="#"><img ng-src="img/Guest.png" height="80" width="80"/> {{getLoggedInUsername()}}</a>
                        </li>
                        <li>
                            <a href="index.html">Store</a>
                        </li>
                        <li>
                            <a href="cart.html">Cart</a>
                        </li>
                        <li>
                            <a href="favourites.html">Favourites</a>
                        </li>
                        <li>
                            <a href="purchases.html">Purchases</a>
                        </li>
                        <li>
                            <a href="statistics.html">Statistics</a>
                        </li>
                        <li>
                            <a href="settings.html">Settings</a>
                        </li>
                    </ul>
                </aside><!--off canvas menu-->

                <!-- Content -->
                <section class="main-section">

                    <form name="myForm" ng-controller="identityController" ng-init="init()" class="my-form" ng-submit="login()">
                        Is Authenticated: {{isAuthenticated()}},
                        Logged In User: {{getLoggedInUsername()}}
                        <div class="row">
                            <div class="large-6 large-centered columns">
                                <h1> Login To CMart </h1>

                                <label>Username (samuel)
                                    <input type="text" ng-model="username" required>
                                </label>

                                <label>Password (123456)
                                    <input type="password" ng-model="password" required>
                                </label>

                                <input type="submit" id="submit" class="button expand" value="Login" />

                            </div>
                        </div>
                    </form>

                </section><!--content-->

                <!-- close the off-canvas menu -->
                <a class="exit-off-canvas"></a>

            </div><!--inner-wrap-->
        </div><!--off-canvas-wrap-->
    </body>
</html>
