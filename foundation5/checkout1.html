<!doctype html>
<html class="no-js" lang="en" ng-app="cmartApp">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="js/vendor/head.min.js"></script>
        <script src="js/app/scripts.js"></script>
        <script>
            head.ready("jquery", function() {
                $(function() {
                    head.ready("foundation", function() {
                        
                    });
                });
            });
        </script>
        <title>CMart</title>
    </head>
    <body ng-cloak>
        <div class="off-canvas-wrap">
            <div class="inner-wrap">

                <cm-menu></cm-menu>

                <!-- Content -->
                <section class="main-section">

                    <div class="row">
                        <div class="small-12 columns">
                            
                            <div class="row text-center">
                                <img src="./img/checkout1.png" style="width: 65%"/>
                            </div>

                            <table style="width:100%;" ng-controller="addressesController" ng-init="init('shiling')">
                                <thead>
                                    <tr>
                                        <td>
                                            <div class="row">
                                                <h3 class="text-center"><b>Select Delivery Address</b></h3>
                                            </div>
                                        </td>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="address in addresses"  ng-click="selectAddress(address)">
                                        <td class="selectable-tr" ng-class="{'selected-tr': address.selected}">
                                            <div class="row">
                                                <div class="small-2 columns text-center">
                                                    <i class="fa fa-circle-o" ng-class="{'fa-circle': address.selected}"></i>
                                                </div>
                                                <div class="small-10 columns">
                                                    <h5>{{address.address}}</h5>
                                                    <h5>Singapore {{address.postalCode}}</h5>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="selectable-tr" ng-class="{'selected-tr': newAddress.selected}" ng-click="selectAddress(newAddress)">
                                            <div class="row">
                                                <div class="small-2 columns text-center">
                                                    <i class="fa fa-circle-o" ng-class="{'fa-circle': newAddress.selected}"></i>
                                                </div>
                                                <div class="small-8 columns end">
                                                    <h4><b>New Address</b></h4>
                                                    <div class="row">
                                                        <div class="small-12 columns"><input type="text" placeholder="81 Victoria Street" ng-model="newAddress.building" ng-change="validate()"/></div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="small-1 columns text-right"><h5>#</h5></div>
                                                        <div class="small-4 medium-2 columns"><input type="text" placeholder="2" ng-model="newAddress.level"/></div>
                                                        <div class="small-1 columns text-center"><h5>-</h5></div>
                                                        <div class="small-4 medium-2 columns end"><input type="text" placeholder="18" ng-model="newAddress.unit"/></div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="small-6 medium-3 columns"><h5>Singapore</h5></div>
                                                        <div class="small-6 medium-3 columns end"><input type="text" placeholder="271632" ng-model="newAddress.postalCode" ng-change="validate()"/></div>
                                                    </div>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                                <tfoot>
                                    <tr>
                                        <td>
                                            <a href="cart.html" class="button back-btn text-center buttom left">
                                                <i class="fa fa-arrow-circle-o-left fa-lg"></i>
                                                Back
                                            </a>
                                            <a class="button text-center buttom right" ng-click="submit('checkout2.html')" ng-disabled="!valid" ng-class="{'success': valid}">
                                                Next
                                                <i class="fa fa-arrow-circle-o-right fa-lg"></i>
                                            </a>
                                        </td>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>

                </section><!--content-->

            </div><!--inner-wrap-->
        </div><!--off-canvas-wrap-->
    </body>
</html>
