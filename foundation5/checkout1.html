<!doctype html>
<html class="no-js" lang="en" ng-app="cmartApp">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!--SITE WIDE-->
        <link href="css/foundation.css" rel="stylesheet">
        <link href="css/font-awesome.min.css" rel="stylesheet">
        <link href="css/app.css" rel="stylesheet">
        <script src="js/vendor/modernizr.js"></script>
        <script src="js/vendor/jquery.js"></script>
        <script src="js/foundation.min.js"></script>
        <script src="js/angular/angular.min.js"></script>
        <script src="js/angular/mm-foundation-tpls-0.1.0.min.js"></script>
        <script src="js/angular/angular-webstorage.js"></script>
        <script src="js/angular/angular-truncate.js"></script>
        <script src="js/angular/app.js"></script>
        <script src="js/angular/models.js"></script>
        <!--THIS PAGE ONLY-->
        <script src="js/angular/catelogControllers.js"></script>
        <script>
            $(function() {
                Foundation.set_namespace = function() {
                };
                $(document).foundation();
            });
        </script>
        <style>
            .address{
                cursor: pointer;
            }
            .address :hover{
                background-color: #008cba;
            }
            .selected-address{
                background-color: #008cba;
            }
        </style>
        <title>CMart</title>
    </head>
    <body>
        <div class="off-canvas-wrap">
            <div class="inner-wrap">

                <!-- Nav Bar -->
                <nav class="tab-bar" data-magellan-expedition="fixed">
                    <section class="left-small">
                        <a class="left-off-canvas-toggle menu-icon"><span></span></a>
                    </section>

                    <section class="middle tab-bar-section">
                        <h1 class="title" style="text-align:center;">Checkout</h1>
                    </section>

                    <section class="right-small">
                        <a class="menu-icon" ><span></span></a>
                    </section>
                </nav><!-- nav bar -->

                <!-- Off Canvas Menu -->
                <aside class="left-off-canvas-menu">
                    <ul class="off-canvas-list">
                        <li><a href="#"><img src="#" height="80" width="80"/>Guest</a></li>
                        <li><a href="index.html">Store</a></li>
                        <li><a href="cart.html">Cart</a></li>
                        <li><a href="favourites.html">Favourites</a></li>
                        <li><a href="purchases.html">Purchases</a></li>
                        <li><a href="statistics.html">Statistics</a></li>
                        <li><a href="settings.html">Settings</a></li>
                    </ul>
                </aside><!--off canvas menu-->

                <!-- Content -->
                <section class="main-section">

                    <div class="row">
                        <div class="small-12 columns">

                            <table style="width:100%;" ng-controller="addressesController" ng-init="init('shiling')">
                                <tbody>
                                    <tr>
                                        <td>
                                            <div class="small-12 columns">
                                                <img height="100%" width="100%" src="./img/checkout1.png"/>
                                            </div>
                                        </td>
                                    </tr>    
                                    <tr>
                                        <td>
                                            <div class="small-12 columns">
                                                <h3>Select Delivery Address</h3>
                                            </div>
                                        </td>
                                    </tr> 
                                    <tr ng-repeat="address in addresses"  ng-click="selectAddress(address)">
                                        <td class="pointer address" ng-class="{'selected-address': address.selected}">
                                            <div class="row">
                                                <div class="small-10 small-offset-2 columns">
                                                    <h5>{{address.address}}</h5>
                                                    <h5>{{address.postalCode}}</h5>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr ng-click="selectAddress(null)">
                                        <td>
                                            <div class="small-12 small-centered columns">
                                                <h4><b>New Address</b></h4>
                                                <div class="row">
                                                    <div class="small-10 small-offset-2 columns">

                                                        <div class="row">
                                                            <div class="small-3 columns"><h5>Building's Name</h5></div>
                                                            <div class="small-9 columns"><input type="text"/></div>
                                                        </div>
                                                        <div class="row">
                                                            <div class="small-2 columns text-right"><h5>#</h5></div>
                                                            <div class="small-4 columns"><input type="text"/></div>
                                                            <div class="small-2 columns text-right"><h5>-</h5></div>
                                                            <div class="small-4 columns"><input type="text"/></div>
                                                        </div>
                                                        <div class="row">
                                                            <div class="small-3 columns"><h5>Post Code</h5></div>
                                                            <div class="small-9 columns"><input type="text"/></div>
                                                        </div>
                                                    </div>
                                                </div>   
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <div class="row">
                                                <div class="small-4 columns">
                                                    <a href="cart.html" class="button expand round text-center">
                                                        Back
                                                    </a>
                                                </div>
                                                <div class="small-4 small-offset-4 columns">
                                                    <a href="checkout2.html" class="button expand round text-center">
                                                        Next
                                                    </a>
                                                </div>
                                            </div>    
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                </section><!--content-->

                <!-- close the off-canvas menu -->
                <a class="exit-off-canvas"></a>

            </div><!--inner-wrap-->
        </div><!--off-canvas-wrap-->
    </body>
</html>
