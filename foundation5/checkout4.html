<html class="no-js" lang="en" ng-app="cmartApp">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="http://cdnjs.cloudflare.com/ajax/libs/foundation/5.0.2/css/foundation.min.css" rel="stylesheet">
        <link href="css/app.css" rel="stylesheet">
        <script src="js/vendor/modernizr.js"></script>
        <script src="js/vendor/jquery.js"></script>
        <script src="js/foundation.min.js"></script>
        <script src="js/angular/angular.min.js"></script>
        <script src="js/angular/mm-foundation-tpls-0.1.0.min.js"></script>
        <script src="js/angular/angular-webstorage.js"></script>
        <script src="js/angular/angular-truncate.js"></script>
        <script src="js/angular/app.js"></script>
        <script src="js/angular/models.js"></script>
        <script src="js/angular/catelogControllers.js"></script>
        <script>
            $(function() {
                Foundation.set_namespace = function () {};
                $(document).foundation();
            });
        </script>
        <title>CMart - Cart</title>
    </head>
    <body>
        <div class="off-canvas-wrap">
            <div class="inner-wrap">

                <!-- Nav Bar -->
                <nav class="tab-bar" data-magellan-expedition="fixed">
                    <section class="left-small">
                        <a class="left-off-canvas-toggle menu-icon"><span></span></a>
                    </section>

                    <section class="middle tab-bar-section">
                        <h1 class="title" style="text-align:center;">Checkout</h1>
                    </section>

                    <section class="right-small">
                        <a class="shopping-cart-icon" href="cart.html" ><span></span></a>
                    </section>
                </nav><!-- nav bar -->

                <!-- Off Canvas Menu -->
                <aside class="left-off-canvas-menu">
                    <ul class="off-canvas-list">
                        <li><a href="#"><img src="#" height="80" width="80"/>Guest</a></li>
                        <li><a href="index.html">Store</a></li>
                        <li><a href="cart.html">Cart</a></li>
                        <li><a href="favourites.html">Favourites</a></li>
                        <li><a href="purchases.html">Purchases</a></li>
                        <li><a href="statistics.html">Statistics</a></li>
                        <li><a href="settings.html">Settings</a></li>
                    </ul>
                </aside><!--off canvas menu-->

                <!-- Content -->
                <section class="main-section">
                    <div class="row">
                        <div class="small-12 columns">

                            <table style="width:100%;" ng-controller="productsController" ng-init="init()">
                                <tbody>
                                    <tr>
                                    <div class="small-10 small-centered columns">
                                        <img height="100%" width="100%" src="./img/checkout4.png"/></td>
                                    </div>
                                            
                                    </tr>
                                    <tr>
                                        <td colspan="3"> 
                                            <div class="small-12 small-centered columns">
                                                <h5><b>Items</b></h5>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr ng-repeat="item in cart.items">
                                        <td>
                                            <div class="row">
                                                <div class="small-10 small-centered columns">
                                                    <h6>{{item.product.name}}</h6>
                                                </div>
                                            </div>
                                            
                                        </td>
                                        <td>
                                            <div class="row">
                                                <div class="small-10 small-centered columns">
                                                    <h6>1</h6>
                                                </div>
                                                
                                            </div>
                                        </td>
                                        <td>
                                            <div class="row">
                                                <div class="small-10 small-centered columns">
                                                    <h6>{{item.product.price| currency}}</h6>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <div class="row">
                                                <div class="small-10 small-centered columns">
                                                    <h6>Delivery</h6>
                                                </div>
                                            </div>
                                            
                                        </td>
                                        <td>
                                        </td>
                                        <td>
                                            <div class="row">
                                                <div class="small-10 small-centered columns">
                                                    <h6>$xx.xx</h6>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <div class="row">
                                                <div class="small-10 small-centered columns">
                                                    <h6><b>Total</b></h3>
                                                </div>
                                            </div>
                                            
                                        </td>
                                        <td>   
                                        </td>
                                        <td>
                                            <div class="row">
                                                <div class="small-10 small-centered columns">
                                                    <h6><b>$xx.xx</h6></h3>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td colspan="3">
                                            <div class="small-10 small-centered columns">
                                                <div class="row">
                                                    <div class="small-12 columns"><h5>Address</h5></div>
                                                    
                                                </div>
                                                <div class="row">
                                                    <div class="small-12 columns"><input type="text"/></div>
                                                </div>
                                                <div class="row">
                                                    <div class="small-12 columns"><h5>Billing Information</h5></div>
                                                    
                                                </div>
                                                <div class="row">
                                                    <div class="small-12 columns"><input type="text"/></div>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td colspan="3">
                                            <div class="small-10 small-centered columns">
                                                    <a href="index.html" class="button expand round text-center">
                                                        <div class="small-12 columns"><h3>OK, send me my stuff</h3></div>  
                                                    </a>
                                            </div>
                                        </td> 
                                    </tr>
                                    
                                </tbody>
                                
                            </table>
                        </div>
                    </div>


                </section><!--content-->

                <!-- close the off-canvas menu -->
                <a class="exit-off-canvas"></a>

            </div><!--inner-wrap-->
        </div><!--off-canvas-wrap-->
    </body>
</html>
