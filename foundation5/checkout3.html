<!doctype html>
<html class="no-js" lang="en" ng-app="cmartApp">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!--SITE WIDE-->
        <link href="css/foundation.css" rel="stylesheet">
        <link href="css/font-awesome.min.css" rel="stylesheet">
        <link href="css/app.css" rel="stylesheet">
        <script src="js/vendor/modernizr.js"></script>
        <script src="js/vendor/jquery.js"></script>
        <script src="js/foundation.min.js"></script>
        <script src="js/angular/angular.min.js"></script>
        <script src="js/angular/mm-foundation-tpls-0.1.0.min.js"></script>
        <script src="js/angular/angular-webstorage.js"></script>
        <script src="js/angular/angular-truncate.js"></script>
        <script src="js/angular/app.js"></script>
        <script src="js/angular/models.js"></script>
        <!--THIS PAGE ONLY-->
        <!--add more scripts here-->
        <script src="js/angular/catelogControllers.js"></script>
        <script>
            $(function() {
                Foundation.set_namespace = function() {
                };
                $(document).foundation();
            });
        </script>
        <title>CMart</title>
    </head>
    <body>
        <div class="off-canvas-wrap">
            <div class="inner-wrap">

                <!-- Nav Bar -->
                <nav class="tab-bar" data-magellan-expedition="fixed">
                    <section class="left-small">
                        <a class="left-off-canvas-toggle menu-icon"><span></span></a>
                    </section>

                    <section class="middle tab-bar-section">
                        <h1 class="title" style="text-align:center;">CMart</h1>
                    </section>

                    <section class="right-small text-center">
                        <a href="cart.html"><i class="fa fa-shopping-cart fa-lg white"></i></a>
                    </section>
                </nav><!-- nav bar -->

                <!-- Off Canvas Menu -->
                <aside class="left-off-canvas-menu">
                    <ul class="off-canvas-list" ng-init="init()">
                        <li><a href="#"><img ng-src="img/Guest.png" height="80" width="80"/> Guest</a></li>
                        <li><a href="index.html"><i class='fa fa-home'></i> Store</a></li>
                        <li><a href="cart.html"><i class='fa fa-shopping-cart'></i> Cart</a></li>
                        <li><a href="favourites.html"><i class='fa fa-heart'></i> Favourites</a></li>
                        <li><a href="purchases.html"><i class='fa fa-dollar'></i> Purchases</a></li>
                        <li><a href="subscriptions.html"><i class='fa fa-calendar'></i> Subscriptions</a></li>
                        <li><a href="statistics.html"><i class='fa fa-bar-chart-o'></i> Statistics</a></li>
                        <li><a href="settings.html"><i class='fa fa-gear'></i> Settings</a></li>
                    </ul>
                </aside><!--off canvas menu-->

                <!-- Content -->
                <section class="main-section">


                    <div class="row">
                        <div class="small-12 columns">

                            <div class="row text-center">
                                <img src="./img/checkout3.png" style="width: 65%"/>
                            </div>

                            <table style="width:100%;" ng-controller="creditCardController" ng-init="init('shiling')">
                                <thead>
                                    <tr>
                                        <td>
                                            <div class="row">
                                                <h3 class="text-center"><b>Select Payment Method</b></h3>
                                            </div>
                                        </td>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="creditCard in creditCards"  ng-click="selectCreditCard(creditCard)">
                                        <td class="selectable-tr" ng-class="{'selected-tr': creditCard.selected}">
                                            <div class="row">
                                                <div class="small-2 columns text-center">
                                                    <i class="fa fa-circle-o" ng-class="{'fa-circle': creditCard.selected}"></i>
                                                </div>
                                                <div class="small-10 columns">
                                                    <h5><b>My {{creditCard.cardType}} Card</b></h5>
                                                    <h5>{{creditCard.cardholderName}}</h5>
                                                    <h5>{{creditCard.cardNumber}}</h5>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td ng-class="{'selected-tr': newCreditCard.selected}">
                                            <div class="row">
                                                <div class="small-2 columns text-center">
                                                    <i class="fa fa-circle-o" ng-class="{'fa-circle': newCreditCard.selected}"></i>
                                                </div>
                                                <div class="small-8 columns end">
                                                    <h4><b>New Credit Card</b></h4>
                                                    <div class="row">
                                                        <div class="small-4 columns"><h5>Card Holder's Name</h5></div>
                                                        <div class="small-8 columns"><input type="text" ng-model="newCreditCard.cardholderName" ng-change="validate()" placeholder="Samuel Sim"/></div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="small-4 columns"><h5>Number</h5></div>
                                                        <div class="small-8 columns"><input type="text" ng-model="newCreditCard.cardNumber" ng-change="validate()" placeholder="1234-2345-3456-4567"/></div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="small-6 columns">
                                                            <h5>CVV</h5>
                                                            <input type="text" ng-model="newCreditCard.CCV" ng-change="validate()" placeholder="263"/>
                                                        </div>
                                                        <div class="small-6 columns">
                                                            <h5>Expired on</h5>
                                                            <input ng-model="newCreditCard.expiryMonth" ng-change="validate()" type="month"/>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                                <tfoot>
                                    <tr>
                                        <td>
                                            <a href="checkout3.html" class="button back-btn text-center buttom left">
                                                <i class="fa fa-arrow-circle-o-left fa-lg"></i>
                                                Back
                                            </a>
                                            <a class="button text-center buttom right" ng-click="submit('checkout4.html')" ng-disabled="!valid" ng-class="{'success': valid}">
                                                Next
                                                <i class="fa fa-arrow-circle-o-right fa-lg"></i>
                                            </a>  
                                        </td>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>


                </section><!--content-->

                <!-- close the off-canvas menu -->
                <a class="exit-off-canvas"></a>

            </div><!--inner-wrap-->
        </div><!--off-canvas-wrap-->
    </body>
</html>
