<!doctype html>
<html class="no-js" lang="en" ng-app="cmartApp">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="js/vendor/head.min.js"></script>
        <script src="js/app/scripts.js"></script>
        <script>
            head.ready("jquery", function() {
                $(function() {
                    head.ready("foundation", function() {
                        
                    });
                });
            });
        </script>
        <title>CMart</title>
    </head>
    <body ng-cloak>
        <div class="off-canvas-wrap">
            <div class="inner-wrap">

                <cm-menu></cm-menu>
                
                <!-- Content -->
                <section class="main-section">


                    <div class="row">
                        <div class="small-12 columns">

                            <div class="row text-center">
                                <img src="./img/checkout3.png" style="width: 65%"/>
                            </div>

                            <table style="width:100%;" ng-controller="creditCardController" ng-init="init('shiling')">
                                <thead>
                                    <tr>
                                        <td>
                                            <div class="row">
                                                <h3 class="text-center"><b>Select Payment Method</b></h3>
                                            </div>
                                        </td>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="creditCard in creditCards"  ng-click="selectCreditCard(creditCard)">
                                        <td class="selectable-tr" ng-class="{'selected-tr': creditCard.selected}">
                                            <div class="row">
                                                <div class="small-2 columns text-center">
                                                    <i class="fa fa-circle-o" ng-class="{'fa-circle': creditCard.selected}"></i>
                                                </div>
                                                <div class="small-10 columns">
                                                    <h5><b>My {{creditCard.cardType}} Card</b></h5>
                                                    <h5>{{creditCard.cardholderName}}</h5>
                                                    <h5>{{creditCard.cardNumber}}</h5>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="selectable-tr" ng-class="{'selected-tr': newCreditCard.selected}" ng-click="selectCreditCard(newCreditCard)">
                                            <div class="row">
                                                <div class="small-2 columns text-center">
                                                    <i class="fa fa-circle-o" ng-class="{'fa-circle': newCreditCard.selected}"></i>
                                                </div>
                                                <div class="small-8 columns end">
                                                    <h4><b>New Credit Card</b></h4>
                                                    <div class="row">
                                                        <div class="small-4 columns"><h5>Card Holder's Name</h5></div>
                                                        <div class="small-8 columns"><input type="text" ng-model="newCreditCard.cardholderName" ng-change="validate()" placeholder="Samuel Sim"/></div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="small-4 columns"><h5>Number</h5></div>
                                                        <div class="small-8 columns"><input type="text" ng-model="newCreditCard.cardNumber" ng-change="validate()" placeholder="1234-2345-3456-4567"/></div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="small-6 columns">
                                                            <h5>CVV</h5>
                                                            <input type="text" ng-model="newCreditCard.CCV" ng-change="validate()" placeholder="263"/>
                                                        </div>
                                                        <div class="small-6 columns">
                                                            <h5>Expired on</h5>
                                                            <input ng-model="newCreditCard.expiryMonth" ng-change="validate()" type="month"/>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                                <tfoot>
                                    <tr>
                                        <td>
                                            <a href="checkout3.html" class="button back-btn text-center buttom left">
                                                <i class="fa fa-arrow-circle-o-left fa-lg"></i>
                                                Back
                                            </a>
                                            <a class="button text-center buttom right" ng-click="submit('checkout4.html')" ng-disabled="!valid" ng-class="{'success': valid}">
                                                Next
                                                <i class="fa fa-arrow-circle-o-right fa-lg"></i>
                                            </a>  
                                        </td>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>


                </section><!--content-->

            </div><!--inner-wrap-->
        </div><!--off-canvas-wrap-->
    </body>
</html>
