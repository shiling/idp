<!doctype html>
<html class="no-js" lang="en" ng-app="cmartApp">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!--SITE WIDE-->
        <link href="css/foundation.css" rel="stylesheet">
        <link href="css/font-awesome.min.css" rel="stylesheet">
        <link href="css/app.css" rel="stylesheet">
        <script src="js/vendor/modernizr.js"></script>
        <script src="js/vendor/jquery.js"></script>
        <script src="js/foundation.min.js"></script>
        <script src="js/angular/angular.min.js"></script>
        <script src="js/angular/mm-foundation-tpls-0.1.0.min.js"></script>
        <script src="js/angular/angular-webstorage.js"></script>
        <script src="js/angular/angular-truncate.js"></script>
        <script src="js/angular/app.js"></script>
        <script src="js/angular/models.js"></script>
        <!--THIS PAGE ONLY-->
        <!--add more scripts here-->
        <script src="js/angular/catelogControllers.js"></script>
        <link rel="stylesheet" href="css/default.css" id="theme_base">
        <link rel="stylesheet" href="css/default.date.css" id="theme_date">
        <link rel="stylesheet" href="css/default.time.css" id="theme_time">
        <script>
            $(function() {
                Foundation.set_namespace = function() {
                };
                $(document).foundation();
                $('.datepicker').pickadate({
                    format: 'd mmm (ddd)'
                })
            });
        </script>
        <title>CMart</title>
    </head>

    <body>

        <div class="off-canvas-wrap">
            <div class="inner-wrap">

                <!-- Nav Bar -->
                <nav class="tab-bar" data-magellan-expedition="fixed">
                    <section class="left-small">
                        <a class="left-off-canvas-toggle menu-icon"><span></span></a>
                    </section>

                    <section class="middle tab-bar-section">
                        <h1 class="title" style="text-align:center;">CMart</h1>
                    </section>

                    <section class="right-small text-center">
                        <a href="cart.html"><i class="fa fa-shopping-cart fa-lg white"></i></a>
                    </section>
                </nav><!-- nav bar -->

                <!-- Off Canvas Menu -->
                <aside class="left-off-canvas-menu">
                    <ul class="off-canvas-list" ng-init="init()">
                        <li><a href="#"><img ng-src="img/Guest.png" height="80" width="80"/> Guest</a></li>
                        <li><a href="index.html"><i class='fa fa-home'></i> Store</a></li>
                        <li><a href="cart.html"><i class='fa fa-shopping-cart'></i> Cart</a></li>
                        <li><a href="favourites.html"><i class='fa fa-heart'></i> Favourites</a></li>
                        <li><a href="purchases.html"><i class='fa fa-dollar'></i> Purchases</a></li>
                        <li><a href="subscriptions.html"><i class='fa fa-calendar'></i> Subscriptions</a></li>
                        <li><a href="statistics.html"><i class='fa fa-bar-chart-o'></i> Statistics</a></li>
                        <li><a href="settings.html"><i class='fa fa-gear'></i> Settings</a></li>
                    </ul>
                </aside><!--off canvas menu-->
                <section class="main-section">

                    <div class="row">
                        <div class="small-12 columns">

                            <div class="row text-center">
                                <img src="./img/checkout2.png" style="width: 65%"/>
                            </div>

                            <table style="width:100%;" ng-controller="deliveryNotesController" ng-init="init()">
                                <thead>
                                    <tr>
                                        <td>
                                            <div class="row">
                                                <h3 class="text-center"><b>Delivery Notes</b></h3>
                                            </div>
                                        </td>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>
                                            <div class="small-11 small-centered medium-8 columns">
                                                <div class="row">
                                                    <div class="small-4 medium-4 columns"><h5>Date</h5></div>
                                                    <div class="small-8 medium-8 large-5 columns end">
                                                        <input ng-model="date" class="datepicker" type="text" placeholder="Select date" ng-change="validate()">
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="small-4 medium-4 columns"><h5>Time</h5></div>
                                                    <div class="small-8 medium-8 large-5 columns end">
                                                        <input ng-model="time" class="fieldset__input js__timepicker" type="text" placeholder="Select time" ng-change="validate()">
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="small-4 medium-4 columns"><h5>Contact Number</h5></div>
                                                    <div class="small-8 medium-8 large-5 columns end error">
                                                        <label>
                                                            <input ng-model="contactNum" type="text" placeholder="91234567" ng-change="validate()">
                                                        </label>
                                                        <small class="error" ng-show="!!errors['contactNum']">{{errors['contactNum']}}</small>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <h5>Any Special Instruction</h5>
                                                    <textarea ng-model="specialInstructions"></textarea>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                                <tfoot>
                                    <tr>
                                        <td>
                                            <a href="checkout1.html" class="button back-btn text-center buttom left">
                                                <i class="fa fa-arrow-circle-o-left fa-lg"></i>
                                                Back
                                            </a>
                                            <a class="button text-center buttom right" ng-click="submit('checkout3.html')" ng-disabled="!valid" ng-class="{'success': valid}">
                                                Next
                                                <i class="fa fa-arrow-circle-o-right fa-lg"></i>
                                            </a>  
                                        </td>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                </section><!--content-->

                <a class="exit-off-canvas"></a>

            </div><!--inner-wrap-->
        </div><!--off-canvas-wrap-->

        <script src="js/date/picker.js"></script>
        <script src="js/date/picker.date.js"></script>
        <script src="js/date/picker.time.js"></script>
        <script src="js/date/legacy.js"></script>
        <script src="js/date/main.js"></script>
    </body>

</html>
