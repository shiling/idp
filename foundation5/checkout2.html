<!doctype html>
<html class="no-js" lang="en" ng-app="cmartApp">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="js/vendor/head.min.js"></script>
        <script src="js/app/scripts.js"></script>
        <script>
            head.ready("jquery", function() {
                $(function() {
                    head.ready("foundation", function() {

                    });

                    head.load(
                        "css/picker.base.css", 
                        "css/picker.date.css", 
                        "css/picker.time.css", 
                        "js/date/legacy.js", 
                        "js/date/picker.js", 
                        "js/date/picker.date.js", 
                        "js/date/picker.time.js", 
                        function() {
                            $('.datepicker').pickadate({
                                format: 'd mmm (ddd)',
                                min: true,
                                max: 30     //90 days after today
                            });
                            $('.timepicker').pickatime({
                                min: [9,0],
                                max: [20,0],
                                interval: 60
                            });
                    });
                });
            });
        </script>
        <title>CMart</title>
    </head>

    <body ng-cloak>

        <div class="off-canvas-wrap">
            <div class="inner-wrap">

                <cm-menu></cm-menu>
                
                <section class="main-section">

                    <div class="row">
                        <div class="small-12 columns">

                            <div class="row text-center">
                                <img src="./img/checkout2.png" style="width: 65%"/>
                            </div>

                            <table style="width:100%;" ng-controller="deliveryNotesController" ng-init="init()">
                                <thead>
                                    <tr>
                                        <td>
                                            <div class="row">
                                                <h3 class="text-center"><b>Delivery Notes</b></h3>
                                            </div>
                                        </td>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>
                                            <div class="small-11 small-centered medium-8 columns">
                                                <div class="row">
                                                    <div class="small-4 medium-4 columns"><h5>Date</h5></div>
                                                    <div class="small-8 medium-8 large-5 columns end">
                                                        <input ng-model="date" class="datepicker" type="text" placeholder="Select date" ng-change="validate()">
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="small-4 medium-4 columns"><h5>Time</h5></div>
                                                    <div class="small-8 medium-8 large-5 columns end">
                                                        <input ng-model="time" class="timepicker" type="text" placeholder="Select time" ng-change="validate()">
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="small-4 medium-4 columns"><h5>Contact Number</h5></div>
                                                    <div class="small-8 medium-8 large-5 columns end error">
                                                        <label>
                                                            <input ng-model="contactNum" type="text" placeholder="91234567" ng-change="validate()">
                                                        </label>
                                                        <small class="error" ng-show="!!errors['contactNum']">{{errors['contactNum']}}</small>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <h5>Any Special Instruction</h5>
                                                    <textarea ng-model="specialInstructions"></textarea>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                                <tfoot>
                                    <tr>
                                        <td>
                                            <a href="checkout1.html" class="button back-btn text-center buttom left">
                                                <i class="fa fa-arrow-circle-o-left fa-lg"></i>
                                                Back
                                            </a>
                                            <a class="button text-center buttom right" ng-click="submit('checkout3.html')" ng-disabled="!valid" ng-class="{'success': valid}">
                                                Next
                                                <i class="fa fa-arrow-circle-o-right fa-lg"></i>
                                            </a>  
                                        </td>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                </section><!--content-->

            </div><!--inner-wrap-->
        </div><!--off-canvas-wrap-->
    </body>
</html>
